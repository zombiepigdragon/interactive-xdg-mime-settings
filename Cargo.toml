[dependencies]
ctrlc = "3.1.7"
dialoguer = "0.7.1"
dirs = "3.0.1"
log = "0.4.11"
pretty_env_logger = "0.4.0"
rust-ini = "0.16.0"
walkdir = "2.3.1"
