[package]
name = "interactive-xdg-mime-settings"
version = "0.1.0"
authors = ["Alex Rawson"]
edition = "2018"
description = "Quickly set the default XDG MIME types for your system"
repository = "https://github.com/zombiepigdragon/interactive-xdg-mime-settings"
license = "MIT"
keywords = ["xdg", "settings", "mime"]
categories = ["command-line-utilities", "config"]

